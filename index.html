---
layout: bootstrap
title: Blog - Jast
---
<div class="tag_header"><span>最新文章</span></div>
<div class="card-columns">
   {% for post in site.posts %}
		<div class="card">
            <div class="card-body">
                <article>
		   			<p><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></p>
		   			<p><i class="far fa-clock"></i>{{ post.date | date: "%Y-%m-%d" }} &nbsp; <i class="far fa-user"></i>By {{ post.author }}</p>
	   				<p>{{ post.description }}</p>	
	   			</article>
            </div>
        </div>
   {% endfor %}
</div>
